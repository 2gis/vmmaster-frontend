{% if log_steps %}
    {% load session_filters %}
    {% load session_tags %}

    <div class="log_steps">
    {% for step in log_steps %}
        <div data-id="{{ step.id }}" class="log_step {{ step.control_line|control_line_status }}">
            <div class="log_step_column log_request">{{ step.control_line|truncate_string }}</div>
            <div class="log_step_column log_body">{{ step.body|truncate_string }}</div>
            {% show_screenshot step %}
            <div class="info"></div>
        </div>
    {% endfor %}
    </div>
{% else %}
    <p>No log steps.</p>
{% endif %}
