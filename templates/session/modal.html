{% load static from staticfiles %}
<link rel="stylesheet" href="{% static 'css/photor.min.css' %}">
<div class="photor-popup _disabled" id="popup">
    <div class="photor-popup-content">
                <div class="photor">

                    <div class="photor__viewport">

                        <div class="photor__viewportLayer"></div>

                        <div class="photor__viewportControl">
                            <div class="photor__viewportControlPrev"></div>
                            <div class="photor__viewportControlNext"></div>
                        </div>

                    </div>

                    <div class="photor__thumbs">
                        <div class="photor__thumbsWrap"></div>
                    </div>

                </div>

                <a class="photor-close" href="javascript:photor_hide()">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>

    </div>
</div>
<script>
    var screenshots_ids = "{{ screenshots_ids }}";
</script>
<script src="{% static 'js/photor.min.js' %}"></script>
