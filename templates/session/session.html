<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css"/>
</head>
<body>
    <div>
        {% if log_steps %}
            <div class="_log_steps">
            {% for step in log_steps %}
            <div class="_log_step">
                <div class="_log_step_column _log_request">{{ step.control_line }}</div>
                <div class="_log_step_column _log_body">{{ step.body }}</div>
                {% if step.screenshot %}
                    <div class="_log_step_column _log_screenshot"><img src="/screenshot/{{ step.session_id }}/{{ step.id }}.png"></div>
                {% else %}
                    <div class="_log_step_column _log_screenshot"></div>
                {% endif %}
            </div>
            {% endfor %}
            </div>
        {% else %}
            <p>No log steps.</p>
        {% endif %}

    </div>
</body>
</html>
