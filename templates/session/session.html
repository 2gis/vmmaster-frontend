<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css"/>
</head>
<body>
    <div>
        {% if log_steps %}
            <ul>
            {% for step in log_steps %}
            <li>
                <div class="column">{{ step.control_line }}</div>
                <div class="column">{{ step.body }}</div>
                {% if step.screenshot %}
                    <div class="column"><img src="/screenshot/{{ step.session_id }}/{{ step.id }}.png"></div>
                {% else %}
                    <div class="column"></div>
                {% endif %}
            </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No log steps.</p>
        {% endif %}

    </div>
</body>
</html>
