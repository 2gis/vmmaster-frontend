<!DOCTYPE html>
<html>
<head>
    <title>log step {{ log_step.id }}</title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css"/>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/pygments.css"/>
</head>
<body>
    <div class="_log_step_navigation">
        <a href="#control_line">control line</a>
        <a href="#body">body</a>
        <a href="#screenshot">screenshot</a>
    </div>
    <div id="log_step">
        {% load session_filters %}
        <div id="control_line" class="_log_step_request _info">{{ log_step.control_line }}</div>
        <div id="body" class="_log_step_body _info">{{ log_step.body|highlight }}</div>
        {% if log_step.screenshot %}
            <div id="screenshot" class="_log_step_column _log_screenshot _info"><img src="/screenshot/{{ log_step.session_id }}/{{ log_step.id }}.png"></div>
        {% else %}
            <div id="screenshot" class="_log_step_column _log_screenshot _info"></div>
        {% endif %}
    </div>
</body>
</html>
