<div class="queue">
<table class="table table-condensed table-striped">
    <caption>queue</caption>
    <tbody>
    {% if queue %}
        {% for session in queue %}
        <tr>
            <td>{{ session }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td>queue is empty</td>
        </tr>
    {% endif %}
    </tbody>
</table>
</div>
