{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="main">
    {% load dashboard_tags %}
    <div class="info">
        <form class="navbar-form" role="search" action="{% url 'dashboard' %}" method="get">
            <div class="form-group">
                <input class="form-control" name="q" placeholder="session name">
            </div>
            <button type="submit" class="btn btn-default">find</button>
        </form>
        {% show_user_info user %}
        <div class="platforms">
            <div id="platform_content">
                <table class="table table-condensed table-striped">
                <caption>platforms</caption>
                </table>
            </div>
            <script>
                $("#platform_content").load("{% url 'platforms' %}", function(response, status, xhr) {
                    if (status != "error") {
                        $("#platform_content").html(response);
                    }
                });
            </script>
        </div>
    </div>
    {% show_sessions sessions %}
    {% show_version version %}
</div>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
