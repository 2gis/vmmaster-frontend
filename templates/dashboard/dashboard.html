<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div>
        {% if sessions %}
            <ul>
            {% for session in sessions %}
            <li><a href="/session/{{ session.id }}/">{{ session.name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No sessions.</p>
        {% endif %}

    </div>
</body>
</html>
