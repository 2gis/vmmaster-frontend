<div class="user_info">
{% if token %}
    <table class="table table-condensed table-striped">
        <caption>token</caption>
        <tbody><tr>
            <td><input class="token" value="{{ token }}"><br>
            <a class="btn btn-default btn-sm" href="{% url 'get_new_token' %}" role="button">Get new token</a></td>
        </tr></tbody>
    </table>
{% endif %}
</div>
