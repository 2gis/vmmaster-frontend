<div class="hat">
<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <div class="navbar-header">
                <a class="navbar-brand" style="padding-right: 1px;" href="{% url 'dashboard' %}">
                    vmmaster
                    <a href="/status" class="navbar-brand"><sup>*</sup></a>
                </a>
                {% if version %}
                <p class="navbar-text">Frontend Ver.{{ version }}</p>
                {% endif %}
                {% if backend_version %}
                <p class="navbar-text">Backend Ver.{{ backend_version }}</p>
                {% endif %}
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if username %}
                    <p class="navbar-text">{{ username }}</p>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}?redirect_to={{ request_path_for_redirect }}">Login</a></li>
                    <li><a href="{% url 'register' %}?redirect_to={% url 'login' %}*redirect_to={{ request_path_for_redirect }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
</div>
